<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Contact Brew & Beans</title>
  <script src='https://cdn.tailwindcss.com'></script>
</head>
<body class='font-sans antialiased'>
  <header>
    <nav class='bg-white shadow-md'>
      <div class='max-w-7xl mx-auto px-4 py-4 flex items-center justify-between'>
        <a href='index.html' class='text-2xl font-bold text-gray-800 font-[Montserrat]'>Brew & Beans</a>
        <ul class='hidden md:flex space-x-6 text-gray-700'>
          <li><a href='index.html' class='hover:text-[#6b4a2b]'>Home</a></li>
          <li><a href='about.html' class='hover:text-[#6b4a2b]'>About</a></li>
          <li><a href='contact.html' class='hover:text-[#6b4a2b]'>Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class='min-h-screen flex items-center justify-center bg-cover bg-center' style='background-image: url(https://images.unsplash.com/photo-1670523685691-c1f01daa090b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3ODkyNDZ8MHwxfHNlYXJjaHw1fHxjb3p5JTIwY29mZmVlJTIwc2hvcCUyMGludGVyaW9yJTIwd2l0aCUyMHdhcm0lMjBsaWdodGluZyUyMGFuZCUyMGN1c3RvbWVyc3xlbnwwfDB8fHwxNzU5MzI1NDM2fDA&ixlib=rb-4.1.0&q=80&w=1080);'>
      <div class='bg-white/80 p-6 rounded-lg shadow-md'>
        <h1 class='font-[Montserrat] text-3xl md:text-4xl mb-4'>Get in Touch</h1>
        <p class='text-gray-700 mb-4'>We’d love to hear from you. Reach out with questions, catering requests, or feedback.</p>
      </div>
    </section>

    <section class='py-12'>
      <div class='max-w-4xl mx-auto px-4'>
        <form id='contactForm' class='grid grid-cols-1 gap-4'>
          <input type='text' name='name' placeholder='Your Name' required class='w-full px-3 py-2 border rounded'>
          <input type='email' name='email' placeholder='Your Email' required class='w-full px-3 py-2 border rounded'>
          <textarea name='message' rows='6' placeholder='Your Message' required class='w-full px-3 py-2 border rounded'></textarea>
          <button id='submitBtn' type='submit' class='bg-yellow-400 text-gray-900 px-6 py-3 rounded font-semibold hover:bg-yellow-300 transition-all duration-300'>Send Message</button>
          <p id='formResponse' class='text-sm text-gray-600'></p>
        </form>
      </div>
    </section>
  </main>

  <footer class='bg-white border-t mt-8'>
    <div class='max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-600'>© 2025 Brew & Beans. All rights reserved.</div>
  </footer>

  <script>
  document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = this.name.value.trim();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.textContent = 'Sending...';
    setTimeout(function(){
      btn.textContent = 'Send Message';
      btn.disabled = false;
      document.getElementById('formResponse').textContent = 'Thank you, ' + name + '! We will be in touch soon.';
    }, 1000);
  });
  </script>
</body>
</html>
